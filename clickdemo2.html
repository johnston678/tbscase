<html>
<body>
<p>===========click funny go to baidu use MouseEvents click========================</p>
<div id="funny" style="width:100px;height:100px;background-color: #5b5a5a">
    funny
</div>
<p>===================================</p>
<div id="console" style="width:100px;height:100px;background-color: #0000ff">
console
</div>
<p>============insert html a href==============</p>

<script>
    var url="http://www.baidu.com"
    function myConsole(msg) {
        document.querySelector('#console').innerHTML += (msg + '<br/>');
    }
    window.addEventListener('load', function() {
        var eventList = [
            'click'
        ];
        window.addEventListener('scroll', function() {
            myConsole('scroll');
        });
        eventList.forEach(function(name) {
            document.querySelector('#funny').addEventListener(name, function() {
                var el = document.createElement('a');
                var content = document.createTextNode('hehe');
                el.appendChild(content);
                //el.style.display = 'none';
                el.href = url;
                document.body.appendChild(el);
                /*
                var event = new Event('click', {bubbles: true});
                el.dispatchEvent(event);
                */
                simulateClick(el);
                //simulateClick2(el);
                //document.body.removeChild(el);
            }, false);
        });
    });

    function simulateClick(evtObj) {
        var event = document.createEvent("MouseEvents");
        event.initMouseEvent("click", true, true, window, 1, 0, 0, 0, 0, false, false, false, false, 0, null);
        evtObj.dispatchEvent(event);
    }

    function simulateClick2(evtObj) {
        var event = new Event('click', {bubbles: true});
        evtObj.dispatchEvent(event);
    }
</script>
</body>
</html>
