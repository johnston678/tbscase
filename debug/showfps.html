<html>
<head>
    <title>
        显示fps的测试框架
    </title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <script type="text/javascript" src="fps.js"></script>
</head>
<body>
<br>
<p>输入测试网址：<input type="text" name="cswz" id="cswz" height="100px" width="600px"/></p>
<p><button type="button" height="50px" width="100px" onclick="startTest()">startTest</button></p>
<p>加载的测试页面为</p>
<iframe id="iframeId" name="iframeName" src="" style="width:100%; height: 100%;" scrolling="auto"  ></iframe>
</body>
<script>
    var iframeId = document.getElementById("iframeId");
    var cswz = document.getElementById("cswz");

    function startTest() {
        iframeId.src= cswz.value.trim();
    }

    function loadHandled() {
        //TuneHeight("iframeName","iframeId");
        initFPS();
    }

    function TuneHeight(fm_name,fm_id){
        var frm=document.getElementById(fm_id);
        var subWeb=document.frames?document.frames[fm_name].document:frm.contentDocument;
        if(frm != null && subWeb != null){
            frm.style.height = subWeb.documentElement.scrollHeight+"px";
            //如需自适应宽高，去除下行的“//”注释即可
            frm.style.width = subWeb.documentElement.scrollWidth+"px";
        }
    }
    iframeId.addEventListener("load", loadHandled, false);
</script>
</html>
